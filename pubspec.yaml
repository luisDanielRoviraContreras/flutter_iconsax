name: iconsax
description: iconsax for flutter.
version: 0.0.6
homepage: https://iconsax.io/
repository: https://github.com/luisDanielRoviraContreras/flutter_iconsax
issue_tracker: https://github.com/luisDanielRoviraContreras/flutter_iconsax/issues
documentation: https://github.com/luisDanielRoviraContreras/flutter_iconsax

environment:
  sdk: ">=3.0.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  fonts:
    - family: IconsaxBold
      fonts:
        - asset: fonts/IconsaxBold.ttf
    - family: IconsaxBroken
      fonts:
        - asset: fonts/IconsaxBroken.ttf
    - family: IconsaxLinear
      fonts:
        - asset: fonts/IconsaxLinear.ttf
  uses-material-design: true
